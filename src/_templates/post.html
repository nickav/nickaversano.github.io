<section>
  {post.image && `<div class="Hero__wrapper">
    <div class="Hero">
      <img src="${post.image}" alt="${post.title}" />
    </div>
  </div>`}
</section>

<article class="content__wrapper">
  <div class="content">
    <div class="meta">
      <h1>{post.title}</h1>
      <div class="date">{prettyDate(post.date)}</div>
    </div>

    <div class="body">
      {post.body}
    </div>
  </div>
</article>
