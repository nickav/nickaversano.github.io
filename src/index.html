<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{title}</title>
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="/favicon.png" />
    <style>{style}</style>
    {meta && `
      <meta name="description" content="${meta.description}" />
      <meta itemprop="description" content="${meta.description}" />
      <meta itemprop="name" content="Nick Aversano" />
      <meta property="og:title" content="${meta.title}" />
      <meta property="og:description" content="${meta.description}" />
      <meta property="og:type" content="${meta.type || 'website'}" />
      <meta property="og:url" content="${meta.url}" />
      <meta property="og:site_name" content="Nick Aversano" />
      <meta property="og:locale" content="en_us" />
      <meta name="twitter:card" content="${meta.type === 'article' ? 'summary_large_image' : 'summary'}" />
      <meta name="twitter:site" content="@nickaversano" />
      <meta name="twitter:title" content="${meta.title}" />
      <meta name="twitter:description" content="${meta.description}" />
      <meta name="twitter:creator" content="@nickaversano" />
      <meta itemprop="image" content="${meta.image}" />
      <meta property="og:image" content="${meta.image}" />
      <meta name="twitter:image" content="${meta.image}" />
    `}
    {icons && icons.map(i => `
      <link rel="icon" type="image/png" sizes="${i[0]}" href="${i[1]}" />
      <link rel="apple-touch-icon" sizes="${i[0]}" href="${i[1]}" />
    `)}
    {head}
  </head>
  <body>
    <div id="app" class="App">
      <header>
        <div class="Header">
          <div class="Header__wrapper">
            <div class="left">
              <a href="/">Nick Aversano</a>
            </div>
            <div class="right">
              <div class="icons">
                <a href="https://github.com/nickav" target="_blank" class="icon" title="Github">
                  üíæ
                </a>
                <a href="https://soundcloud.com/nickaversano" target="_blank" class="icon" title="SoundCloud">
                  üé∏
                </a>
                <a id="email" href="#" target="_blank" class="icon" title="Email">
                  ‚úâÔ∏è
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div id="page">
        {content}
      </div>

      <footer>
        <div class="Footer">
          Copyright &copy; <span id="year">2020</span> Nick Aversano
        </div>
      </footer>
    </div>
    <script src="./index.js?hash=__JS_HASH__"></script>
  </body>
</html>
