<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nick Aversano</title>
    <meta
      name="description"
      content="Hi, I'm Nick. I create websites, develop apps, shoot videos, design things, and make games."
    />
    <meta name="theme-color" content="#222222" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="app" class="App">
      <header>
        <div class="Header">
          <div class="left">
            This is a header
          </div>
          <div class="right">
            <div class="icon">{inline('images/icons/github.svg')}</div>
          </div>
        </div>
      </header>

      <section>
        <div class="Hero">
          <h2>Hi, I'm Nick.</h2>
        </div>
      </section>

      <div id="content">
        <div class="Posts">
          {posts.slice().reverse().map(e => `
          <div class="post">${e.title}</div>
          `)}
        </div>
      </div>

      <footer>
        <div class="Footer">
          This is a footer
        </div>
      </footer>
    </div>
    <script src="./index.js?hash=__JS_HASH__"></script>
  </body>
</html>
